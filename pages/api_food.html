<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css" />

    <!-- BTS -->
    <!-- CSS only -->

    <title>Tu Taco.com - Inicio</title>

  <body>
    
    <section id="Home">
      <h1>Tu Taco.com <br>Aca podras ver los tacos del mundo.</h1>
      <button><a class="h7__a" href="../index.html">Volver al Menú de Tacos Nacionales</a></button>
    </section>
   
    <div class="container">
      <div class="row">>
      <p id="status"></p>
      <ul id="tacosList"></ul>
      <button id="button">Click aquí para ver los Tacos</button>

     <!-- js -->
   <script src="../js/api.js"></script>

        <p class="qty text-center" id="qty"></p>
        <i class="fa-solid fa-cart-shopping"></i>
        <img class="cart" src="../media/carritodetacos.jpg" alt="">
    </button>
</div>
</footer>

    <!-- BTS -->
